<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cancelled - PrintPostGo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="w-20 h-20 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fa-solid fa-xmark text-amber-600 text-3xl"></i>
            </div>
            
            <h1 class="text-3xl font-bold text-slate-900 mb-3">Order Cancelled</h1>
            <p class="text-slate-600 mb-8">
                Your payment was cancelled. No charges were made to your card.
            </p>
            
            <div class="space-y-3 mb-8">
                <a href="/#start-order" class="block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                    Try Again
                </a>
                <a href="/" class="block text-slate-600 hover:text-slate-900 px-6 py-3 font-medium transition-colors">
                    Return to Home
                </a>
            </div>
            
            <p class="text-sm text-slate-500">
                Need help? <a href="/#contact" class="text-blue-600 hover:underline">Contact us</a>
            </p>
        </div>
    </div>
</body>
</html>
